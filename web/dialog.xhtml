<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:panelGrid columns="1" cellpadding="">
            <p:commandButton value="Basic" onclick="PF('digi1').show()" />
            <p:commandButton value="Modal" type="button" onclick="PF('digi2').show()" />
            <p:commandButton value="Effects" onclick="PF('digi3').show()" />
        </h:panelGrid>
        
        <p:dialog header="Basic Dialog" widgetVar="digi1" minHeight="40">
            <h:outputText value="Basit bir diyalog acılımı yaptık"/>
        </p:dialog>
        
        <p:dialog header="Modal Dialog" widgetVar="digi2" modal="true" height="100">
            <h:outputText value="Buda Modal olan diyalog" />
        </p:dialog>
        
        <p:dialog header="Effects" widgetVar="digi3" showEffect="explode" hideEffect="bounce" height="100">
            <h:outputText value="Bu bir modal ama gelişmiş Efektli" />
            <p:selectManyCheckbox>
                <f:selectItem itemLabel="JSF" itemValue="JSF"  />
                <f:selectItem itemLabel="Hibernate" itemValue="Hibernate" />
                <f:selectItem itemLabel="Spring" itemValue="Spring" />
                <f:selectItem itemLabel="Spring MVC" itemValue="SSpring MVC" />
            </p:selectManyCheckbox>
            
            <p:selectOneRadio>
                <f:selectItem itemLabel="JSP" itemValue="JSP" />
                <f:selectItem itemLabel="Bootstrap" itemValue="Bootstrap" />
                <f:selectItem itemLabel="JQUERY" itemValue="Jquery" />
            </p:selectOneRadio>
            
        </p:dialog>
        
    </h:body>
</html>
